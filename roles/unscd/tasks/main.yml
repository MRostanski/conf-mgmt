- name: check if unscd is installed
  stat:
    path: /usr/sbin/unscd
  register: unscd_binary

- name: fail if not installed
  when: not unscd_binary.stat.exists
  fail:
    msg: /usr/sbin/unscd missing

- set_fact:
    dns_positive_ttl: 10800
    dns_negative_ttl: 5
    dns_cache_size: 1049

- name: nscd.conf
  notify: restart unscd
  template:
    src: etc_nscd.conf.j2
    dest: /etc/nscd.conf
    owner: root
    group: root
    mode: 0644
